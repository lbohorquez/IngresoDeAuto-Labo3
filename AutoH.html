<!DOCTYPE html>

<html>

<body>

    <body style="background:lightsteelblue"></body>
    <h1> Registre su usuario y su vehiculo </h1>
    <h2> Por favor llene los siguientes campos con su informacion: </h2>

    <style>
        h1 {
            color: midnightblue
        }
    </style>
    <style>
        h2 {
            color: dimgray
        }
    </style>
     <style>
        h3 {
            color: midnightblue
        }
    </style>

    <body>

        <form id="mi form" action="" method="post">

            <fieldset>
                <legend><h3>Datos de la Cuenta</h3></legend>

                <br>
                <input type="email" name="Email" placeholder="someone@example.com">
                <label> Email (requerido) </label>
                </br>
                <br>
                <input type="password" name="Contrasena" placeholder="Clave de 8 caracteres">
                <label> Contrasena (requerido) </label>
                </br>
            </fieldset>
        </form>
    </body>

    <body>
        <form id="mi form" action="" method="post">

            <fieldset>
                <legend><h3>Datos Personales</h3></legend>

                <br>
                <input type="text" name="Nombre" placeholder="Nombre y Apellido">
                <label> Nombre completo (requerido) </label>
                </br>
                <br>
                <input type="text" name="Telefono" placeholder="+54 011 42445678">
                <label> Telefono </label>
                </br>
                <br>
                <input type="text" name="Direccion" placeholder="Calle, numero, piso, depto">
                <label> Direccion </label>
                </br>
                <br>
                <input type="text" name="Pais" placeholder="Codigo de 3 letras, ej: ARG">
                <label> Pais </label>
                </br>
                <br>
                <input type="date" name="Fecha de Nacimiento (requerido)" placeholder="dd/mm/aaaa">
                <label> Fecha </label>
                </br>
                <br>
                <input type="text" name="Area">
                <label> Area/Ocupacion </label>
                </br>
            </fieldset>
        </form>
    </body>

    <body>
        <form id="mi form" action="" method="post">

            <fieldset>
                <legend><h3>Datos del automovil</h3></legend>

                <br>
                <select name="" id="">
                    <option value="Renault">Renault</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Ford">Ford</option>
                </select>
                <label> Marca del automovil </label>
                </br>
                <br>
                <input type="text" name="Patente" placeholder="Patente en formato AAA999">
                <label> Patente (requerido) </label>
                </br>
                <br>
                <label> Descripcion del vehiculo </label>
                </br>
                <textarea name="Descripcion del vehiculo" id="" cols="30" rows="5"></textarea>
                <br>
                </br>
            </fieldset>
        </form>
    </body>

    <br>
    <input type="button" value="Enviar">
    </br>

</body>
<html>
